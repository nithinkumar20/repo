
<!doctype html>
<html lang="en">
  <head>

    <title>Book marks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <body onload = "fetchBookmarks()">
      
    <main role="main">
    
      <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container col-6">
        <header class"container"> <h3 class="text-muted">Book Marker</h3></header> 
        <div class="jumbotron text-center" >
          <h4>Bookmark your favorite sites</h4>  
            <form id="myform">
                <div class="form-group">
                    <label><b>Site Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter Website name" id="siteName">
                </div>
                <div class="form-group">
                    <label><b>Website URL</b></label>
                    <input type="text" class="form-control" placeholder="Enter Website URL" id="urlName">
                </div>
               
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            
            

        </div>
        <div class="col-lg-12 well">
            <div id="bookmarkResults"> </div>
            </div>

        <hr>
        
        
    
    
    </div> <!-- /container -->
        
<footer class="container">

    </footer>
    </main>
